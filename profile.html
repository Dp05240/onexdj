<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile - One X DJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #e91e63;
            --primary-dark: #c2185b;
            --dark: #1a1a1a;
            --card-bg: #000000;
            --text-dark: #ffffff;
            --text-light: #ffffff;
            --text-secondary: #b0b0b0;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            --border-color: #333333;
            --section-bg: #1c1c1c;
            --input-bg: #212121;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            color: var(--text-dark);
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 430px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--dark);
            color: var(--text-light);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 430px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-arrow {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 430px;
            padding: 4rem 0.75rem 4rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .profile-info h2 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .profile-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .menu-item i {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .menu-item span {
            font-size: 1rem;
            font-weight: 500;
        }

        .menu-item.sign-out {
            background: rgba(255, 59, 48, 0.1);
        }

        .menu-item.sign-out i {
            color: #FF3B30;
        }

        /* Bottom Navigation Styles */
        .bottom-nav {
            background: var(--dark);
            color: var(--text-light);
            display: flex;
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 430px;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item i {
            font-size: 1.2rem;
        }

        .nav-item.active {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-arrow" onclick="goBack()">‚Üê</div>
        <h1>Profile</h1>
    </div>

            <li class="menu-item" onclick="viewBilling()">

            </li>
            <li class="menu-item" onclick="viewPaymentSettings()">

            </li>
            <li class="menu-item sign-out" onclick="signOut()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </li>
        </ul>
    </div>

    <!-- Bottom Navigation (unchanged, with active class for Profile) -->
    <div class="bottom-nav">
        <a href="Dashboard.html" class="nav-item" onclick="loadPage('dashboard')"><i class="fas fa-home"></i><br>Dashboard</a>
        <a href="events.html" class="nav-item" onclick="loadPage('events')"><i class="fas fa-calendar-alt"></i><br>Events</a>
        <a href="Inventory.html" class="nav-item" onclick="loadPage('inventory')"><i class="fas fa-box"></i><br>Inventory</a>
        <a href="clients.html" class="nav-item" onclick="loadPage('clients')"><i class="fas fa-users"></i><br>Clients</a>
        <a href="profile.html" class="nav-item active" onclick="loadPage('profile')"><i class="fas fa-user"></i><br>Profile</a>
    </div>
